  <script>
    const card = document.querySelectorAll('.card')
    const widthCard = document.querySelector('.widthcardBlock').offsetWidth
    const cardWidth = document.querySelector('.card').offsetWidth
    let mr = Math.round((-1 * (card.length * cardWidth - widthCard)) / (card.length - 1))
    card.forEach((item) => {
      item.style.marginRight = mr + 'px'
      item.addEventListener('mousemove', rotate)
      item.addEventListener('mouseout', stopRotate)
    })

    // animate
    function rotate(event) {
      const itemCard = this.querySelector('.item-card')
      const halfHeight = itemCard.offsetHeight / 2
      const halfWidth = itemCard.offsetWidth / 2
      itemCard.style.transform = `rotateX(${-(event.offsetY - halfHeight) / 10}deg) rotateY(${(event.offsetX - halfWidth) / 10}deg)`
    }

    function stopRotate(event) {
      const itemCard = this.querySelector('.item-card')
      itemCard.style.transform = 'rotate(0)'
    }
    // animate mobile card
    const swiperSlide = document.querySelectorAll('.swiper-slide')
    function rotateMob(event) {
      const itemCard = this.querySelector('.item-card-mobile')
      const halfHeight = itemCard.offsetHeight / 2
      const halfWidth = itemCard.offsetWidth / 2
      itemCard.style.transform = `rotateX(${-(event.offsetY - halfHeight) / 10}deg) rotateY(${(event.offsetX - halfWidth) / 10}deg)`
    }
    function stopRotateMob(event) {
      const itemCard = this.querySelector('.item-card-mobile')
      itemCard.style.transform = 'rotate(0)'
    }
    swiperSlide.forEach((item) => {
      item.addEventListener('mousemove', rotateMob)
      item.addEventListener('mouseout', stopRotateMob)
    })
  </script>
  <script>
    function formatNumberWithDot(value) {
      return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.')
    }
    var ctx = document.getElementById('myChart').getContext('2d')

    // Создание градиента
    var gradient = ctx.createLinearGradient(0, 0, 0, 400)
    gradient.addColorStop(0, 'rgba(215, 255, 0,0.3)')
    gradient.addColorStop(1, 'rgb(0,0,0,00)')

    var myChart = new Chart(ctx, {

  <script>
    const swipeHide = document.querySelector('.swipe-hide')

    let isSwiping = false
    let touchStartX = 0
    let touchEndX = 0

    swipeHide.addEventListener('touchstart', (e) => {
      isSwiping = true
      touchStartX = e.touches[0].clientX
    })

    swipeHide.addEventListener('touchmove', (e) => {
      if (!isSwiping) {
        return
      }
      touchEndX = e.touches[0].clientX
    })

    swipeHide.addEventListener('touchend', () => {
      if (touchEndX < touchStartX) {
        swipeHide.classList.add('hide') // Добавляем класс hide при свайпе вниз
        document.querySelector('.bg-lang').classList.add('hide-bg')
      }
      isSwiping = false
    })
  </script>
